<html>

    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    </head>
    <body>
        
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-3 col-md-8 mx-auto">
                    <h1 class="fw-light">Авторизация</h1>
                    <br>
                    {% if get_flashed_messages() %}
                        <div class="alert alert-warning" role="alert">
                            {% with messages = get_flashed_messages() %}
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}  
                            {% endwith %}
                        </div>
                    {% endif %}
                    <br>
                    <form method="post" action="#">
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input name="username" type="text" class="form-control" id="username" placeholder="Введите имя пользователя">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль">
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
