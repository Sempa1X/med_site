{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-3 col-md-8 mx-auto">
                <h1 class="fw-light">Регистрация</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                
                <form method="post" action="#" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Имя пользователя</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Введите имя пользователя">
                    </div>
                    <div class="form-group">
                      <label for="email">Email адрес</label>
                      <input name="email" type="email" class="form-control" id="email" placeholder="Введите email">
                    </div>
                    <div class="form-group">
                      <label for="password">Пароль</label>
                      <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                  </form>
            </div>
        </div>
    </section>
</div>

{% endblock %}
