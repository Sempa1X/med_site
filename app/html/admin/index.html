{% extends 'admin/master.html' %}
{% block body %}
<div class="text-center">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-3 col-md-8 mx-auto">
                <h1 class="fw-light">Регистрация</h1>
                
                <form method="post" action="#" autocomplete="off">
                    <div class="input-group">
                        <span class="input-group-text" style="width: 20%">Роль</span>
                        <input name="role" type="text"  list="data_role" class="form-control" placeholder="Роль" style="width: 33%">
                            <datalist id="data_role">
                                <option value="admin" selected>  
                                <option value="doctor">
                                <option value="superadmin">   
                            </datalist>
                    </div>

                    <div class="form-group">
                        <label for="email">Имя пользователя</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Введите имя пользователя">
                    </div>
                    <div class="form-group">
                      <label for="email">Email адрес</label>
                      <input name="email" type="email" class="form-control" id="email" placeholder="Введите email">
                    </div>
                    <div class="form-group">
                      <label for="password">Пароль</label>
                      <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль">
                    </div>
   
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                  </form>
            </div>
        </div>
    </section>
</div>

{% endblock %}
