{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-4">
            <img height="100%" width="100%" src="{{ user.avatar(128) }}" alt="">
        </div>

        <div class="col-md-8 ">
            <hr>
            <p style="font-size: 30px;"><b>Username: {{user.username}}</b></p>
            <hr>
            <p style="font-size: 20px;"><b>Email: {{user.email}}</b></p>
            <hr>
            <p style="font-size: 20px;"><b>ID: {{user.id}}</b></p>
            <hr>
        </div>
    </div>
</div>

{% endblock %}
