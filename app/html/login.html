{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-3 col-md-8 mx-auto">
                <h1 class="fw-light">Авторизация</h1>
            
            {% if get_flashed_messages() %}
                <div class="alert alert-warning" role="alert">
                    {% with messages = get_flashed_messages() %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}  
                    {% endwith %}
                </div>
            {% endif %}

            <form method="post" action="#">
                <div class="form-group">
                  <label for="email">Имя пользователя</label>
                  <input name="username" type="text" class="form-control" id="username" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                  <label for="password">Пароль</label>
                  <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
              </form>
            </div>
        </div>
    </section>
</div>
 {% endblock %}
