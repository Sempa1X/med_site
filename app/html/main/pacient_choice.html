{% extends 'base.html' %}
{% include 'style.html' %}
{% block title %}DEV{% endblock %}

{% block content %}
{% include 'leftside.html' %}
	<!--Container Main start-->
    <div class="height-100 bg-light">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <h2 class="text-center">Запись на прием</h2>

                <form method="post">
                    <div class="input-group">
                        <span class="input-group-text" style="width: 10%">Доктор</span>
                        <input name="doctor" type="text"  list="data_doc" class="form-control" placeholder="Фамилия" style="width: 33%">
                            <datalist id="data_doc">
                                {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}: {{ doctor.first_name }} {{ doctor.last_name }} {{ doctor.surname }}">
                                {% endfor %}        
                            </datalist>
                    </div>

                    <label for="exampleDataList" class="form-label">Тип пациента</label>
                    <input name="pacient_choice" class="form-control" list="data_pacient" id="exampleDataList" placeholder="">
                        <datalist id="data_pacient">
                            <option value="Обычный" selected>
                            <option value="Ребенок">
                            <option value="Беременная">
                        </datalist>
                        <br>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark" > Отправить</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    
{% endblock %}
